apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: cicd123
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: cicd-testing
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        name: "flux-bot"
        email: "flux-bot@users.noreply.github.com"
      messageTemplate: "Update java web image image to {{- range $file, $resources := .Changed }}{{- range $resName, $images := $resources }}{{- range $images }}{{ .NewTag }} {{- end }}{{- end }}{{- end }}"
    push:
      branch: main
  update:
    path: ./java-web-app/flux
    strategy: Setters
